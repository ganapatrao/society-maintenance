<div class="row">
  <div class="col-sm-10">
    <form (ngSubmit)="OnAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2 form-group">
          <label for="selectdate">Date</label>
          <input type=string placeholder="DD/MM/YYYY" class="form-control" name="selectDate" bsDatepicker
            [(ngModel)]=selectedDate autocomplete="off">

        </div>

        <div class="col-sm-2 form-group">
          <label for="department">Members</label>
          <select id="member" name="member" [ngModel]="editedMembername" class="form-control">
            <option *ngFor="let member of societyMember" [value]="member.name">
              {{member.name}}
            </option>
          </select>
        </div>

        <div class="col-sm-2">
          <label for="readingFrom">From</label>
          <input type="number" id="readingfrom" class="form-control" [ngModel] name="readingfrom"
            placeholder="add From Reading" required (focusout)="calculateTotal()">
        </div>

        <div class="col-sm-2">
          <label for="toreading">To</label>
          <input type="number" id="toreading" class="form-control" [ngModel] name="toreading"
            placeholder="add to Reading" #toreading="ngModel" required (focusout)="calculateTotal()">
        </div>

        <div class="col-sm-1">
          <label for="readingcount">Total</label>
          <input type="number" id="readingcount" class="form-control" [(ngModel)]=totalcount name="readingcount">
        </div>

        <div class="col-sm-2 padding-top">
          <!-- <button class="btn btn-success " type="submit">add</button> -->

          <button class="btn btn-success " type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
          <button class="btn btn-danger " type="button" (click)="delete()" *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
        </div>
      </div>

      <!-- <div class="row">
            <div class="col-sm-12"> 
            <button class="btn btn-success " type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger " type="button" (click)="delete()" *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>         
            </div>
        </div>      -->

    </form>
  </div>
</div>
